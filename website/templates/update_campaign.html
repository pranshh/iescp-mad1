{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Update Campaign</h1>
    <form method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" value="{{ campaign.title }}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control">{{ campaign.description }}</textarea>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" name="start_date" class="form-control" value="{{ campaign.start_date.strftime('%Y-%m-%d') }}">
      </div>
      <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" name="end_date" class="form-control" value="{{ campaign.end_date.strftime('%Y-%m-%d') }}">
      </div>
      <div class="form-group">
        <label for="budget">Budget</label>
        <input type="number" name="budget" class="form-control" value="{{ campaign.budget }}">
      </div>
      <div class="form-group">
        <label for="goals">Goals</label>
        <textarea name="goals" class="form-control">{{ campaign.goals }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Campaign</button>
    </form>
  </div>
{% endblock %}
