{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Search Influencers</h1>
    <form method="POST">
      <div class="form-group">
        <input type="text" name="query" class="form-control" placeholder="Search by name, niche...">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <h2 class="mt-4">Search Results</h2>
    <div class="row">
      {% for influencer in influencers %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ influencer.user.name }}</h5>
              <p class="card-text">Niche: {{ influencer.niche }}</p>
              <p class="card-text">Reach: {{ influencer.reach }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
