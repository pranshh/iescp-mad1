{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Edit Ad Request</h1>
    <form method="POST">
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" class="form-control">{{ ad_request.message }}</textarea>
      </div>
      <div class="form-group">
        <label for="requirements">Requirements</label>
        <textarea name="requirements" class="form-control">{{ ad_request.requirements }}</textarea>
      </div>
      <div class="form-group">
        <label for="payment_amount">Payment Amount</label>
        <input type="number" name="payment_amount" class="form-control" value="{{ ad_request.payment_amount }}">
      </div>
      <button type="submit" class="btn btn-primary">Update Ad Request</button>
    </form>
  </div>
{% endblock %}
